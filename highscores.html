<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>1-minuttsgangen</title>
  <style>
    :root{
      --bg1:#ffb703;
      --bg2:#fb8500;
      --card:#fff7db;
      --text:#2a1b00;
      --muted:#6a4a00;
      --border:rgba(42,27,0,.18);
      --shadow:0 18px 50px rgba(60,30,0,.22);
      --radius:18px;
      --good:#1f8f3a;
      --bad:#d62828;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(1100px 700px at 15% 15%, rgba(255,214,10,.85), transparent 60%),
        radial-gradient(1000px 650px at 85% 35%, rgba(251,133,0,.85), transparent 58%),
        radial-gradient(900px 600px at 55% 95%, rgba(255,183,3,.92), transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .wrap{ width:min(1060px, 92vw); padding:24px; }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,247,219,.92));
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding:22px;
      overflow:hidden;
      position:relative;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-60px -60px auto auto;
      width:220px;
      height:220px;
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%, rgba(255,109,0,.35), rgba(255,109,0,0) 70%);
      pointer-events:none;
    }

    .top{
      display:flex;
      flex-wrap:wrap;
      gap:14px;
      align-items:center;
      justify-content:flex-start;
      margin-bottom:14px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 240px;
    }

    .logo{
      width:46px;
      height:auto;
      display:block;
      filter:
        drop-shadow(0 10px 18px rgba(60,30,0,.14))
        drop-shadow(0 0 18px rgba(255,255,255,.35));
      user-select:none;
      -webkit-user-drag:none;
    }

    h1{
      margin:0;
      font-size:22px;
      letter-spacing:.2px;
      font-weight:900;
    }

    .content{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
      margin-top:14px;
    }

    @media (max-width: 860px){
      .content{ grid-template-columns: 1fr; }
    }

    .panel{
      border:1px solid rgba(42,27,0,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,247,219,.75));
      border-radius: var(--radius);
      padding:18px;
      box-shadow: 0 16px 30px rgba(60,30,0,.10);
      min-height: 320px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .panelHead{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    .panelHead h2{
      margin:0;
      font-size:14px;
      font-weight:900;
      letter-spacing:.2px;
      text-transform:uppercase;
      color:var(--muted);
    }

    .panelHead .meta{
      margin:0;
      font-size:12px;
      font-weight:800;
      color:var(--muted);
      white-space:nowrap;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:8px;
      max-height: 520px;
      overflow:auto;
      padding-right:4px;
    }

    .row{
      display:grid;
      grid-template-columns: 26px 1fr auto;
      gap:10px;
      align-items:center;
      padding:8px 10px;
      border-radius:14px;
      border:1px solid rgba(42,27,0,.12);
      background: rgba(255,247,219,.62);
      transition: transform .06s ease, box-shadow .12s ease, border-color .12s ease, background .12s ease;
    }

    .row:hover{
      transform: translateY(-1px);
      border-color: rgba(255,109,0,.35);
      box-shadow: 0 16px 26px rgba(60,30,0,.10);
      background: rgba(255,247,219,.78);
    }

    .rank{
      font-weight:800;
      color:var(--muted);
      font-variant-numeric: tabular-nums;
      text-align:center;
    }

    .metaCol{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }

    .line1{
      display:flex;
      gap:8px;
      align-items:baseline;
      min-width:0;
    }

    .score{
      font-weight:900;
      font-variant-numeric: tabular-nums;
      white-space:nowrap;
    }

    .date{
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      white-space:nowrap;
    }

    .line2{
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .badge{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(42,27,0,.14);
      background: rgba(255,255,255,.75);
      color:var(--muted);
      font-weight:900;
      font-size:12px;
      white-space:nowrap;
      font-variant-numeric: tabular-nums;
    }

    .empty{
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      padding:8px 2px;
    }

    .row.classRow{
      grid-template-columns: 26px 1fr auto;
    }
    .className{
      font-weight:900;
      letter-spacing:.2px;
    }
    .classAvg{
      font-weight:900;
      font-variant-numeric: tabular-nums;
      white-space:nowrap;
    }

    /* On-screen error box for TVs with no console */
    .tvError{
      position:fixed;
      left:10px;
      right:10px;
      bottom:10px;
      max-height:40vh;
      overflow:auto;
      background:#fff7db;
      border:2px solid #d62828;
      padding:10px;
      z-index:99999;
      font:12px/1.3 monospace;
      white-space:pre-wrap;
      display:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="brand">
          <img class="logo" src="logo.png" alt="" />
          <div>
            <h1>1-minuttsgangen</h1>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="panel" aria-label="Global top 5">
          <div class="panelHead">
            <h2>Top 5 (alle)</h2>
            <div class="meta" id="globalMeta"></div>
          </div>
          <div class="list" id="globalList"></div>
          <div class="empty" id="globalEmpty" style="display:none;"></div>
        </div>

        <div class="panel" aria-label="Topp 3 klasser">
          <div class="panelHead">
            <h2>Topp 3 klasser</h2>
            <div class="meta" id="classMeta"></div>
          </div>
          <div class="list" id="classList"></div>
          <div class="empty" id="classEmpty" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>

  <pre class="tvError" id="tvError"></pre>

<script>
/*
  Fix for TV browsers:
  - No optional chaining (?.)
  - No arrow functions
  - No async/await
  - No fetch()
  - No URLSearchParams
  Use XMLHttpRequest + ES5-compatible syntax.
*/
(function(){
  var ALL_CLASSES = ["8A","8B","8C","8D","9A","9B","9C","9D","9E","10A","10B","10C","10D","10E"];
  var TOP_GLOBAL = 5;
  var TOP_CLASSES = 3;
  var TOP_IN_CLASS = 8;

  var globalListEl = document.getElementById("globalList");
  var globalEmptyEl = document.getElementById("globalEmpty");
  var globalMetaEl = document.getElementById("globalMeta");

  var classListEl = document.getElementById("classList");
  var classEmptyEl = document.getElementById("classEmpty");
  var classMetaEl = document.getElementById("classMeta");

  var tvErrorEl = document.getElementById("tvError");

  function showError(msg){
    if (!tvErrorEl) return;
    tvErrorEl.style.display = "block";
    tvErrorEl.textContent = String(msg || "Ukjent feil");
  }

  window.onerror = function(message, source, lineno, colno, error){
    var stack = (error && error.stack) ? error.stack : "";
    showError("JS ERROR:\n" + message + "\n" + (source || "") + ":" + lineno + ":" + colno + "\n" + stack);
  };

  function pad2(n){ n = Number(n)||0; return (n < 10 ? "0" : "") + n; }

  function fmtDate(ts){
    var d = new Date(Number(ts) || (new Date()).getTime());
    return pad2(d.getDate()) + "." + pad2(d.getMonth()+1) + "." + String(d.getFullYear()).slice(-2) +
           " " + pad2(d.getHours()) + ":" + pad2(d.getMinutes());
  }

  function normalizeEntry(e){
    e = e || {};
    var ts = Number(e.ts); if (!isFinite(ts)) ts = (new Date()).getTime();
    var points = Number(e.points); if (!isFinite(points)) points = 0;

    var name = (e.name !== undefined && e.name !== null) ? String(e.name) : "Ukjent";
    var className = (e.className !== undefined && e.className !== null) ? String(e.className) : "";

    var correct = Number(e.correct); if (!isFinite(correct)) correct = 0;
    var attempts = Number(e.attempts); if (!isFinite(attempts)) attempts = 0;

    var accuracy;
    if (e.accuracy !== undefined && e.accuracy !== null){
      accuracy = Number(e.accuracy);
      if (!isFinite(accuracy)) accuracy = 0;
    } else {
      accuracy = attempts ? Math.round((correct / (attempts || 1)) * 100) : 0;
    }

    var bestStreak = Number(e.bestStreak); if (!isFinite(bestStreak)) bestStreak = 0;
    var maxFactor = Number(e.maxFactor); if (!isFinite(maxFactor)) maxFactor = 10;

    return {
      ts: ts,
      points: points,
      name: name,
      className: className,
      correct: correct,
      attempts: attempts,
      accuracy: accuracy,
      bestStreak: bestStreak,
      maxFactor: maxFactor
    };
  }

  function httpGetJson(url, onOk, onErr){
    try{
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.setRequestHeader("Accept", "application/json");
      xhr.onreadystatechange = function(){
        if (xhr.readyState !== 4) return;
        if (xhr.status >= 200 && xhr.status < 300){
          try{
            var data = JSON.parse(xhr.responseText || "null");
            onOk(data);
          }catch(parseErr){
            onErr("JSON parse-feil: " + parseErr);
          }
        } else {
          onErr("HTTP " + xhr.status + ": " + (xhr.responseText || ""));
        }
      };
      xhr.onerror = function(){
        onErr("Nettverksfeil (XHR)");
      };
      xhr.send(null);
    }catch(e){
      onErr("XHR-feil: " + e);
    }
  }

  function apiGetGlobalTopScores(cbOk, cbErr){
    httpGetJson("/.netlify/functions/get-top-scores", function(data){
      var arr = (Object.prototype.toString.call(data) === "[object Array]") ? data : [];
      for (var i=0;i<arr.length;i++) arr[i] = normalizeEntry(arr[i]);
      cbOk(arr);
    }, cbErr);
  }

  function apiGetClassTopScores(className, limit, cbOk, cbErr){
    var url = "/.netlify/functions/get-top-scores?className=" + encodeURIComponent(String(className||""));
    if (limit && isFinite(Number(limit)) && Number(limit) > 0){
      url += "&limit=" + encodeURIComponent(String(Number(limit)));
    }
    httpGetJson(url, function(data){
      var arr = (Object.prototype.toString.call(data) === "[object Array]") ? data : [];
      for (var i=0;i<arr.length;i++) arr[i] = normalizeEntry(arr[i]);
      cbOk(arr);
    }, cbErr);
  }

  function uniqByName(list){
    var seen = {};
    var out = [];
    list = list || [];
    for (var i=0;i<list.length;i++){
      var e = list[i] || {};
      var key = String(e.name || "").replace(/^\s+|\s+$/g,"").toLowerCase();
      if (!key) continue;
      if (seen[key]) continue;
      seen[key] = true;
      out.push(e);
    }
    return out;
  }

  function sortByPointsDesc(list){
    list.sort(function(a,b){
      var ap = Number(a && a.points) || 0;
      var bp = Number(b && b.points) || 0;
      return bp - ap;
    });
  }

  function renderGlobalBoard(entries){
    globalListEl.innerHTML = "";
    globalEmptyEl.style.display = "none";

    if (!entries || entries.length === 0){
      globalEmptyEl.style.display = "block";
      globalEmptyEl.textContent = "Ingen runder lagret ennå.";
      globalMetaEl.textContent = "";
      return;
    }

    globalMetaEl.textContent = "Viser topp " + Math.min(TOP_GLOBAL, entries.length);

    for (var i=0;i<Math.min(TOP_GLOBAL, entries.length);i++){
      var e = entries[i];
      var idx = i;

      var row = document.createElement("div");
      row.className = "row";

      var rank = document.createElement("div");
      rank.className = "rank";
      rank.textContent = String(idx + 1);

      var meta = document.createElement("div");
      meta.className = "metaCol";

      var line1 = document.createElement("div");
      line1.className = "line1";

      var score = document.createElement("div");
      score.className = "score";
      score.textContent = String(e.points) + "p";

      var date = document.createElement("div");
      date.className = "date";
      date.textContent = fmtDate(e.ts);

      line1.appendChild(score);
      line1.appendChild(date);

      var line2 = document.createElement("div");
      line2.className = "line2";
      var whoParts = [];
      if (e.name) whoParts.push(e.name);
      if (e.className) whoParts.push(e.className);
      var who = whoParts.length ? whoParts.join(" • ") : "Ukjent";
      line2.textContent = who + " • " + e.correct + "/" + e.attempts + " • " + e.accuracy + "% • streak " + e.bestStreak + " • 1–" + e.maxFactor;

      meta.appendChild(line1);
      meta.appendChild(line2);

      var badge = document.createElement("div");
      badge.className = "badge";
      badge.textContent = "#" + (idx + 1);

      row.appendChild(rank);
      row.appendChild(meta);
      row.appendChild(badge);

      globalListEl.appendChild(row);
    }
  }

  function renderClassBoard(classStats){
    classListEl.innerHTML = "";
    classEmptyEl.style.display = "none";

    if (!classStats || classStats.length === 0){
      classEmptyEl.style.display = "block";
      classEmptyEl.textContent = "Ingen klasser har minst " + TOP_IN_CLASS + " navn.";
      classMetaEl.textContent = "";
      return;
    }

    classMetaEl.textContent = "Snitt av topp " + TOP_IN_CLASS;

    for (var i=0;i<Math.min(TOP_CLASSES, classStats.length);i++){
      var c = classStats[i];
      var row = document.createElement("div");
      row.className = "row classRow";

      var rank = document.createElement("div");
      rank.className = "rank";
      rank.textContent = String(i + 1);

      var cls = document.createElement("div");
      cls.className = "className";
      cls.textContent = c.className;

      var avg = document.createElement("div");
      avg.className = "classAvg badge";
      avg.textContent = (Math.round(c.avg * 10) / 10).toFixed(1) + "p";

      row.appendChild(rank);
      row.appendChild(cls);
      row.appendChild(avg);

      classListEl.appendChild(row);
    }
  }

  function computeAvgTopN(pointsList){
    var top = pointsList.slice(0, TOP_IN_CLASS);
    if (top.length < TOP_IN_CLASS) return null;

    var sum = 0;
    for (var i=0;i<TOP_IN_CLASS;i++){
      sum += (Number(top[i] && top[i].points) || 0);
    }
    return sum / TOP_IN_CLASS;
  }

  function computeTopClasses(cbOk){
    var results = [];
    var idx = 0;

    function next(){
      if (idx >= ALL_CLASSES.length){
        results.sort(function(a,b){ return b.avg - a.avg; });
        cbOk(results.slice(0, TOP_CLASSES));
        return;
      }

      var cls = ALL_CLASSES[idx++];
      apiGetClassTopScores(cls, 80, function(listRaw){
        sortByPointsDesc(listRaw);

        var unique = uniqByName(listRaw);
        sortByPointsDesc(unique);

        if (unique.length >= TOP_IN_CLASS){
          var avg = computeAvgTopN(unique);
          if (avg !== null){
            results.push({ className: cls, avg: avg });
          }
        }
        next();
      }, function(){
        next();
      });
    }

    next();
  }

  function loadAll(){
    globalListEl.innerHTML = "";
    globalEmptyEl.style.display = "none";
    globalEmptyEl.textContent = "";
    globalMetaEl.textContent = "";

    classListEl.innerHTML = "";
    classEmptyEl.style.display = "none";
    classEmptyEl.textContent = "";
    classMetaEl.textContent = "";

    apiGetGlobalTopScores(function(global){
      renderGlobalBoard(global);

      computeTopClasses(function(topClasses){
        renderClassBoard(topClasses);
      });
    }, function(err){
      globalEmptyEl.style.display = "block";
      globalEmptyEl.textContent = "Får ikke kontakt med serveren.";
      classEmptyEl.style.display = "block";
      classEmptyEl.textContent = "Får ikke kontakt med serveren.";
      showError("DATA ERROR:\n" + err);
    });
  }

  loadAll();
})();
</script>
</body>
</html>
